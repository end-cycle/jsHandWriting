<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <script type="module"></script>
    <title>deepClone</title>

<body>

</body>
<script type="module">
    import deepClone from "./deepClone.js";
    const obj = {
        date: new Date('December 17, 1995 03:24:00'),
        reg: /(\w)\1*(\w)\2*(\w)\3*/g,
        child: {
            arr: [
                1,
                3,
                new Map(
                    Object.entries({
                        apple: "red",
                    })
                ),
            ],
        },
    };
    // 构成循环引用
    obj.a = obj;
    // 修改正则对象lastindex属性
    obj.reg.lastIndex = 1;
    const newObj = deepClone(obj);
    console.log(newObj.child === obj.child);
    console.log(obj);
    console.log(newObj);
</script>

</html>
